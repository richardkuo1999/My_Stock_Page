<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2.5em;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 1.5em;
            letter-spacing: 1px;
        }
        .button {
            display: block;
            text-decoration: none;
            background: linear-gradient(to right, #007bff, #00ddeb);
            color: white;
            padding: 1em;
            margin: 1em 0;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 500;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        }
        .button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 1.5em;
            }
            h1 {
                font-size: 1.5em;
            }
            .button {
                font-size: 1em;
                padding: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>點擊以下頁面跳轉</h1>
        <a href="UserChoice" class="button">User_Choice 設定</a>
        <a href="Individual" class="button">Individual</a>
        <a href="Daily_run_Report" class="button">Daily Run Report</a>
    </div>
</body>
</html>
