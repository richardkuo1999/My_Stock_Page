<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個股查詢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2.5em;
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 1.5em;
            letter-spacing: 1px;
        }
        .home-link {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            font-size: 1.1em;
            margin-bottom: 1em;
            transition: color 0.3s;
        }
        .home-link:hover {
            color: #0056b3;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        input[type="text"] {
            padding: 0.8em;
            font-size: 1.1em;
            border: 2px solid #dcdcdc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
        }
        button {
            background: linear-gradient(to right, #007bff, #00ddeb);
            color: white;
            padding: 0.8em;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 1.5em;
            }
            h1 {
                font-size: 1.5em;
            }
            input[type="text"], button {
                font-size: 1em;
                padding: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href=".." class="home-link">返回首頁</a>
        <h1>請輸入股票代號，並以空格分開</h1>
        <form method="post">
            {% csrf_token %}
            <h2>Stock</h2>
            <input type="text" name="stock_input" placeholder="输入内容(空格分隔)">
            <h2>Factset EPS level: 1-high, 2-low, 3-average, 4-medium</h2>
            <input type="text" name="level_input" placeholder="1~4" value="{{ default_level }}">
            <h2>自行輸入EPS(無請用 n)</h2>
            <input type="text" name="EPS_input" placeholder="输入内容(空格分隔)">
            <h2>使用過去幾年的資料</h2>
            <input type="text" name="year_input" placeholder="输入内容" value="{{ default_year }}">
            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
